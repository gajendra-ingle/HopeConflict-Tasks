<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h3 style="color: red;">Registration Form</h3>
    <form action="#">
        <fieldset>
            <legend>Registration</legend> <br>

            <label>First Name :</label>
            <input type="text" placeholder="Enter First Name"> <br> <br>

            <label>Last Name :</label>
            <input type="text" placeholder="Enter Last Name"> <br><br>

            <label>Gender</label>
            <input type="radio" name="Gender" id="male">Male
            <input type="radio" name="Gender" id="female">Female
            <input type="radio" name="Gender" id="other">Other <br><br>

            <label>Age</label>
            <input type="number" name="age" id="age" placeholder="Enter your age"> <br><br>

            <label>Date of Birth</label>
            <input type="date" name="dob" id="dob"> <br><br>

            <label>Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email"> <br><br>

            <label>Address</label>
            <textarea name="text-area" id="text-area" cols="30" rows="5" placeholder="Enter your address">      </textarea> <br><br>

            <label>Hobbies</label>
            <input type="checkbox" name="Hobbies" id="Hobbies">Music
            <input type="checkbox" name="Hobbies" id="Hobbies">Movies
            <input type="checkbox" name="Hobbies" id="Hobbies">Sport
            <input type="checkbox" name="Hobbies" id="Hobbies">Travel
            <br><br>

            <label>Upload Photo</label>
            <input type="file" name="image" id="student-image"> <br><br>

            <input type="checkbox" name="terms-condition" id="terms-condition">
            <label>I agree to the terms & condtions</label> <br><br>
            
            <label>Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password"><br><br>

            <label>Confirm Password</label>
            <input type="password" name="Confirm-pass" id="Confirm-pass" placeholder="Confirm password"><br><br>

            <input type="button" value="Register">
            <input type="button" value="Reset">
        
        </fieldset>
    </form>

</body>
</html>
